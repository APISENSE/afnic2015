<!-- Date time picker configuration -->
<script type="text/javascript">
	$(document).ready(function () {
        $('#datetimepicker_from').datetimepicker({
			pickTime: true,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 5
		});
        $('#datetimepicker_to').datetimepicker({
			pickTime: false,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 5
		});
		 });
</script>
